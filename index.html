<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>16 LC Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <form action="result.html" method="GET">

            <section>
                
                <h2>
                    Input
                </h2>

                <div>
                    <input>
                </div>

                <div>
                    <div>
                        <label for="user-name">
                            Nome *
                        </label>
                    </div>
                    <input id="user-name" name="usr-name" type="text" placeholder="Inserisci il tuo nome..." minlength="5" maxlength="8" required>
                </div>

                <div>
                    <div>
                        <label for="user-email">
                            Email *
                        </label>
                    </div>
                    <input type="email" id="user-email" name="usr-email" placeholder="Inserisci la tua email..." required value="pippo@pippo.pippo">
                </div>

                <div>
                    <input type="number" step="0.5" min="10" max="20">
                </div>

                <div>
                    <input type="color">
                </div>

                <div>
                    <div>
                        <label>
                            Tecnologie conosciute
                        </label>
                    </div>

                    <input type="checkbox" id="tech-html" name="known-tech" value="html">
                    <label for="tech-html">
                        HTML
                    </label>

                    <input type="checkbox" id="tech-css" name="known-tech" value="css">
                    <label for="tech-css">
                        CSS
                    </label>

                    <input type="checkbox" id="tech-js" name="known-tech" value="js">
                    <label for="tech-js">
                        JS
                    </label>
                </div>

                <div>
                    <div>
                        <label>
                            Tecnologia preferita
                        </label>
                    </div>

                    <input type="radio" id="radio-tech-html" name="fav-tech" value="html">
                    <label for="radio-tech-html">
                        HTML
                    </label>

                    <input type="radio" id="radio-tech-css" name="fav-tech" value="css">
                    <label for="radio-tech-css">
                        CSS
                    </label>

                    <input type="radio" id="radio-tech-js" name="fav-tech" value="js">
                    <label for="radio-tech-js">
                        JS
                    </label>
                </div>

                <div>
                    <input type="date" min="2024-06-15" max="2024-07-15">
                </div>

                <div>
                    <input type="file" accept="image/*" multiple>
                </div>

                <div>
                    <input type="month">
                </div>

                <div>
                    <input type="password">
                </div>

                <div>
                    <input type="range" step="1" min="1" max="3">
                </div>

                <div>
                    <input type="time">
                </div>

                <div>
                    <input type="button" value="Invia con questa cosa strana">
                </div>

            </section>

            <section>
                <h2>
                    Select
                </h2>

                <select name="usr-opt" required>
                    <option disabled selected>Seleziona un'opzione...</option>
                    <option value="opt-1">Opzione 1</option>
                    <option value="opt-2">Opzione 2</option>
                    <option value="opt-3">Opzione 3</option>
                </select>
            </section>

            <section>
                <h2>
                    Textarea
                </h2>

                <textarea rows="5" name="usr-txt" required>Ciao raghi</textarea>
            </section>

            <section>

                <p>
                    Tutti i campi contrassegnati con * sono obbligatori
                </p>

                <button type="submit">
                    Invia
                </button>
            </section>
            
        </form>
        
    </body>
</html>
